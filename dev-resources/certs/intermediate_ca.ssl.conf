# Self Signed (note the addition of -x509):
#     openssl req -config example-com.conf -new -x509 -sha256 -newkey rsa:2048 -nodes -keyout example-com.key.pem -days 365 -out example-com.cert.pem
# Signing Request (note the lack of -x509):
#     openssl req -config example-com.conf -new -newkey rsa:2048 -nodes -keyout example-com.key.pem -days 365 -out example-com.req.pem
# Print it:
#     openssl x509 -in example-com.cert.pem -text -noout
#     openssl req -in example-com.req.pem -text -noout

[ ca ]
default_ca                   = CA_root

[ CA_root ]
serial                       = ./certificate-authority/serial
crlnumber                    = ./certificate-authority/crl_number
database                     = ./certificate-authority/index.txt
new_certs_dir                = ./certificate-authority/newcerts
certificate                  = ./certificate-authority/ca.pem.crt
private_key                  = ./certificate-authority/ca.unencrypted.key
x509_extensions              = x509_ext
default_days                 = 730
default_crl_days             = 30
default_md                   = sha256
preserve                     = no
email_in_dn                  = no
nameopt                      = default_ca
certopt                      = default_ca
policy                       = policy_match
default_crl_days             = 730

[ policy_match ]
countryName                  = match
stateOrProvinceName          = optional
organizationName             = optional
organizationalUnitName       = optional
commonName                   = supplied
emailAddress                 = optional

[ req ]
default_bits        = 2048
default_keyfile     = ca-key.pem
distinguished_name  = subject
#req_extensions      = req_ext
x509_extensions     = x509_ext
string_mask         = utf8only

# The Subject DN can be formed using X501 or RFC 4514 (see RFC 4519 for a description).
#   It's sort of a mashup. For example, RFC 4514 does not provide emailAddress.
[ subject ]
countryName         = Country Name (2 letter code)
countryName_default     = UK

stateOrProvinceName     = State or Province Name (full name)
#stateOrProvinceName_default =

localityName            = Locality Name (eg, city)
localityName_default        = Test Locality

organizationName         = Organization Name (eg, company)
organizationName_default    = Test Organization

organizationalUnitName		= Organizational Unit Name (eg, section)
organizationalUnitName_default	= Test Organizational Unit

# Use a friendly name here because it's presented to the user. The server's DNS
#   names are placed in Subject Alternate Names. Plus, DNS names here is deprecated
#   by both IETF and CA/Browser Forums. If you place a DNS name here, then you 
#   must include the DNS name in the SAN too (otherwise, Chrome and others that
#   strictly follow the CA/Browser Baseline Requirements will fail).
commonName          = Common Name (e.g. server FQDN or YOUR name)
commonName_default      = Stroom Intermediate CA
subjectAltName=DNS:example.com

emailAddress            = Email Address
#emailAddress_default        = test@example.com

# Section x509_ext is used when generating a self-signed certificate. I.e., openssl req -x509 ...
[ x509_ext ]

subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid:always,issuer
authorityInfoAccess          = OCSP;URI:http://localhost:8070
#authorityInfoAccess          = caIssuers;URI:http://localhost:8070/ca.html
nsCaRevocationUrl            = http://localhost:8071/intermediate_ca.crl
basicConstraints = critical, CA:true, pathlen:0
keyUsage = critical, digitalSignature, cRLSign, keyCertSign

#  If RSA Key Transport bothers you, then remove keyEncipherment. TLS 1.3 is removing RSA
#  Key Transport in favor of exchanges with Forward Secrecy, like DHE and ECDHE.
#basicConstraints        = CA:FALSE
keyUsage            = digitalSignature, keyEncipherment, cRLSign, keyCertSign
nsComment           = "OpenSSL Generated Certificate"

